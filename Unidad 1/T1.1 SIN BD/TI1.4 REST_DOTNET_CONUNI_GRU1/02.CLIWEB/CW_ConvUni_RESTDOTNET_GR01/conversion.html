<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Unidades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container conversion-container">
        <div class="image-container">
            <img src="images/monster2.jpg" alt="Conversion Image" class="conversion-img">
        </div>
        <h1>Conversión de Unidades</h1>
        <form id="conversionForm">
            <label for="category">Categoría:</label>
            <select id="category" required>
                <option value="">Seleccione</option>
                <option value="mass">Masa</option>
                <option value="length">Longitud</option>
                <option value="temperature">Temperatura</option>
            </select>

            <label for="from">De (unidad):</label>
            <select id="from" required>
                <option value="">Seleccione una categoría primero</option>
            </select>

            <label for="to">A (unidad):</label>
            <select id="to" required>
                <option value="">Seleccione una categoría primero</option>
            </select>

            <label for="value">Valor:</label>
            <input type="number" id="value" placeholder="Ingrese un número" required>

            <button type="submit">Convertir</button>
            <p id="result" class="result-msg"></p>
        </form>
    </div>
    <script src="js/conversion.js"></script>
</body>
</html>
